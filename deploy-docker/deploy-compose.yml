---
- name: Pull docker images of bookmark manager
  hosts: all
  tasks:
    - name: Pull bookmark manager db image
      docker_image:
        name: ramisme/bookmarkmanager:db
        source: pull

    - name: Pull bookmark manager web image
      docker_image:
        name: ramisme/bookmarkmanager:app
        source: pull

    - name: Pull bookmark manager nginx image
      docker_image:
        name: ramisme/bookmarkmanager:nginx
        source: pull

    - name: Installing pre requisites
      ansible.builtin.shell: 
        cmd: pip install docker-compose && ansible-galaxy collection install community.docker && ansible-galaxy collection install ansible.posix
        
    - name: Copying Docker-compose file
      copy:
        src: /home/ram/IIITB/Sem8/SPE/BookmarkManager/docker-compose.yml
        dest: ~/bookmark_manager/
    - name: Copying Environment file for App
      copy:
        src: /home/ram/IIITB/Sem8/SPE/BookmarkManager/.env.prod
        dest: ~/bookmark_manager/
    - name: Copying Environment file for Database
      copy:
        src: /home/ram/IIITB/Sem8/SPE/BookmarkManager/.env.prod.db
        dest: ~/bookmark_manager/

    - name: Running the given docker compose file on given environment files
      community.docker.docker_compose: 
        project_src: ~/bookmark_manager/