    - name: ssh keygen
      expect:
        command: ssh-keygen -t rsa -f /root/.ssh/id_rsa -q -P ""
        responses:
          Overwrite \(y/n\)\?: y
    - name: Synchronize using an alternate rsync command
      copy:
        src: /home/ram/IIITB/Sem8/SPE/BookmarkManager/docker-compose.yml
        dest: ~/bookmark_manager/

    - name: Running the given docker compose file
      community.docker.docker_compose: 
        project_src: ~/bookmark_manager/