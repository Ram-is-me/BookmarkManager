{% extends 'base_login.html' %}
{% load bootstrap4 %}

{% block title %}Sign Up{% endblock %}

{% block content %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Sign Up</button>
  </form>
{% endblock %}
