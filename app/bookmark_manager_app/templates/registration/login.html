{% extends 'base_login.html' %}
{% load bootstrap4 %}
{% block title %}Login{% endblock %}

{% block content %}
<h2 style="text-align: center; margin-top: 50px">Log In</h2>
<form method="post" style="text-align: center; margin: 50px">
  {% csrf_token %} {{ form.as_p }}
  <button class = "btn btn-success" type="submit">Log In</button>
</form>
<p style="text-align: center"> <b> Don't have an account? </b> </p>
<form action="{% url 'signup' %}" method="post" class="post-form" style="text-align: center">
  {% csrf_token %} {% buttons %}
  <button type="submit" class="btn btn-success btn-xs">
    Sign Up
  </button>
  {% endbuttons %}
</form>
{% endblock %}
