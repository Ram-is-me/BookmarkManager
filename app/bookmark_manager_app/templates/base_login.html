{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbarcolor">
    <div class="container-fluid">
      <img src="{% static 'images/bkmark.jpg' %}" style="width: 60px; height: 45px; margin-right: 20px" alt="Img Not Found">
        <div><h4 style="text-align: center">Recollection</h4></div>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        <ul class="nav-item ml-md-auto" style="list-style-type: none">
          <li class="nav-item dropdown"></li>
        </ul>
      </div>
    </div>
  </nav>
{% include "./base.html" %}
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
